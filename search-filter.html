<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search & Filter</title>
    <link rel="stylesheet" href="../css/search-filter.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Search Posts</h2>
            <input type="text" class="form-control" id="searchInput" placeholder="Search by title or author">
            <button class="btn btn-primary" onclick="searchPosts()">Search</button>

            <h2>Filter by Category</h2>
            <select id="categorySelect" class="form-control">
                <option value="all">All</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="travel">Travel</option>
            </select>
            <button class="btn btn-primary" onclick="filterPosts()">Filter</button>

            <div id="searchResults" class="mt-3"></div>
        </div>
    </div>
    <script src="../js/search-filter.js"></script>
</body>
</html>
