<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="../css/comments.css">
</head>
<body>

        <h2>Comments</h2>

    <script src="../js/comments.js"></script>
</body>
</html>
